syntax = "proto3";

package user;

option go_package = "user-service/proto/user";

service UserService {
    rpc FindByUsername(FindByUsernameRequest) returns (FindByUsernameResponse);
}

message FindByUsernameRequest {
    string username = 1;
}

message FindByUsernameResponse {
    string email = 1;
    string password = 2;
}